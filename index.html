<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lief Handmade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img 
        id="header-img"
        src="https://kpkovilakam.github.io/lief-handmade/media/needle.png"
        alt="Lief Logo"
        />
        <a id="header-text" href="#"><h1>Lief Handmade</h1></a>
      </div>

      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#products">Products</a></li>
          <li><a class="nav-link" href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="main">
      <section class="hero">
        <img 
          class="hero-image"
          src="https://kpkovilakam.github.io/lief-handmade/media/hero.jpg"
        />
      </section>

      <section id="features">
        <div class="block">
          <div class="icon">
            <img src="https://kpkovilakam.github.io/lief-handmade/media/shipping.png" alt="Shipping">
          </div>
          <div class="text">
            <span class="heading">Free shipping</span>
            <br>
            Now delivering across India!
          </div>
        </div>
        <div class="block">
          <div class="icon">
            <img src="https://kpkovilakam.github.io/lief-handmade/media/handmade.png" alt="Handmade">
          </div>
          <div class="text">
            <span class="heading">Everything handmade</span>
            <br>
            Our products are handcrafted and sustainable!
          </div>
        </div>
        <div class="block">
          <div class="icon">
            <img src="https://kpkovilakam.github.io/lief-handmade/media/love.png" alt="Love">
          </div>
          <div class="text">
            <span class="heading">Crafted with love</span>
            <br>
            We make sure that you're happy with every order!
          </div>
        </div>
      </section>

      <section id="products">
        <div class="grid-container">
          <img src="https://kpkovilakam.github.io/lief-handmade/media/product1.jpeg" alt="Product 1">
          <img src="https://kpkovilakam.github.io/lief-handmade/media/product2.jpeg" alt="Product 2">
          <img src="https://kpkovilakam.github.io/lief-handmade/media/product3.jpeg" alt="Product 3">
          <img src="https://kpkovilakam.github.io/lief-handmade/media/product4.jpeg" alt="Product 4">
          <img src="https://kpkovilakam.github.io/lief-handmade/media/product5.jpeg" alt="Product 5">
          <img src="https://kpkovilakam.github.io/lief-handmade/media/product6.jpeg" alt="Product 6">
        </div>
      </section>

    <footer>

  </body>
</html>
